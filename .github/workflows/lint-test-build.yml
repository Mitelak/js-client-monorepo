name: Lint, Test, Build
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  main:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: nrwl/nx-set-shas@v3

      - run: npm ci

      - run: npx nx format:check

      - run: npm run lint
      - run: npm run test
      - run: npm run build
