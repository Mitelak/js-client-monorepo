<!DOCTYPE html>
<html>

<head>
  <title>Simple React App</title>
</head>

<body>

  <div id="root"></div>

  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
  <script>window.react = React;</script>
  <script src="dist/statsig-react.min.js"></script>

  <script type="text/babel">
    const { useState } = React;
    const { StatsigProvider, StatsigClient, useGate } = __STATSIG__;
    const client = new StatsigClient(
      'client-wlH3WMkysINMhMU8VrNBkbjrEr2JQrqgxKwDPOUosJK',
    );

    function Content() {
      const { value } = useGate("test_public");
      return <span>test_public: {value ? "Pass" : "Fail"}</span>;
    }

    function App() {
      const [count, setCount] = useState(0);

      return (
        <StatsigProvider client={client}>
          <Content />
        </StatsigProvider>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>

</body>

</html>
